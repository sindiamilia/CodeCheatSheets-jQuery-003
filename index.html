<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Append To Demo</title>
        <style>
            #foo {
                background: yellow;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <span>I have nothing more to say... </span>
        <div id="foo">FOO! </div>
        <script>
            // insert every element in the set of matched elements to the end of the target
            $("span").appendTo("#foo");
        </script>
    </body>
</html>
